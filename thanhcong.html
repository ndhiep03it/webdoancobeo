<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Thanh Toán</title>
    <style>
        /* ... (CSS code) ... */

        /* Style cho modal */
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fefefe;
            padding: 20px;
            border: 1px solid #888;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1;
        }

        /* Style cho overlay (phủ đen nền khi modal hiển thị) */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }
    </style>
</head>
<body>

    <div class="container">
       

        <!-- Modal Thanh Toán Thành Công -->
        <div id="paymentSuccessModal" class="modal">
            <p>Thanh toán thành công!</p>
            <button onclick="hidePaymentSuccess()">Quay về Trang chủ</button>
        </div>

        <!-- Overlay -->
        <div id="overlay" class="overlay"></div>

    </div>

    <script>
        function showPaymentSuccess() {
            // Hiển thị modal và overlay
            document.getElementById("paymentSuccessModal").style.display = "block";
            document.getElementById("overlay").style.display = "none";
        }

        function hidePaymentSuccess() {
            // Ẩn modal và overlay
            document.getElementById("paymentSuccessModal").style.display = "none";
            document.getElementById("overlay").style.display = "none";
            window.location.href = "index.html";
        }
        showPaymentSuccess();
    </script>

</body>
</html>
